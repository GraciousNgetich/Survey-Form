<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">FreeCodeCamp Survey Form</h1>
  <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
  <form id="survey-form">

  <fieldset>
    <label id="name-label">Name</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
  </fieldset>
  <br>
  <fieldset>
    <label id="email-label">Email</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
  </fieldset>
  <br>
  <fieldset>
    <label id="number-label">Age (Optional)</label><br>
    <input type="number" id="number" name="age" min="20" max="70" required placeholder="Age">
  </fieldset>
  
    <br>
    <br>

    <label> Option best describes your current role? </label><br>
    <select  name ="current role" id="dropdown">
      <option value="" disabled selected>Select current role</option>
      <option value="student">Student</option>
      <option value="fulltime job">Fulltime Job</option>
      <option value="fulltime learner">Fulltime Learner</option>
      <option value="prefer not to say"> Prefer not to say</option>
      <option value="other">Other</option>
    </select>

    <br>
    <br>
    <label>Would you recommend freeCodeCamp to a friend?</label> <br>
    <input type="radio" name="name" value="definitely" checked>Definitely <br>
    <input type="radio" name="name" value="may be">May be <br>
    <input type="radio" name="name" value="not sure">Not sure <br>

    <br><br><br>
    
    <label>What is your favorite feature of freeCodeCamp?</label><br>
    <select name="select an option" id="dropdown2">
    <option value="" disabled selected>Select an option</option>
    <option value="student">Challenges</option>
    <option value="fulltime job">Projects</option>
    <option value="fulltime learner">Community</option>
    <option value="prefer not to say"> OpenSource</option>
    </select>

<br><br>

    <label>would you like to see improved? (Check all that apply)</label><br>
    <input type="checkbox" value="Front-end Projects" id="Front-end Project">
    <label for="Front-end Project">Front-end Projects</label><br>

    <input type="checkbox" value="Back-end Projects" id="Back-end Projects">
    <label for="Back-end Projects">Back-end Projects</label><br>

    <input type="checkbox" value="data Visualization" id="">
    <label for="">Data Visualization</label><br>

    <input type="checkbox" value="Challenges" id="Challenges">
    <label for="Challenges">Challenges</label><br>

    <input type="checkbox" value="Open Source Community" id="Open Source Community">
    <label for="Open Source Community">Open Source Community</label><br>

    <input type="checkbox" value="Gitter help rooms" id="Gitter help rooms">
    <label for="Gitter help rooms">Gitter help rooms</label><br>

    <input type="checkbox" value="Videos" id="Videos">
    <label for="Videos">Videos</label><br>

    <input type="checkbox" value="City Meetups" id="City Meetups">
    <label for="City Meetups">City Meetups</label><br>

    <input type="checkbox" value="Wiki" id="Wiki">
    <label for="Wiki">Wiki</label><br>

    <input type="checkbox" value="Forum" id="Forum">
    <label for="Forum">Forum</label><br>

    <input type="checkbox" value="Additional Courses" id="Additional Courses">
    <label for="Additional Courses">Additional Courses</label><br>

    <br>
    <br>

    <label for="comments">Any comments or suggestions?</label><br>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
  <br><br><br>
      <button id="submit" type="submit" value="submit">
      Submit
      </button>

  </form>
</body>
</html>
